<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
    table td{
        vertical-align:top;
        border:solid 1px #888;
        padding:10px;
    }
    </style>
    <link rel="stylesheet" type="text/css" href = "/css/errorStyle.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet"></link>
</head>
<body>
    <div class="layer">
        <header>
           <h1>My Garden Error Page</h1>
       </header>
       <h2>Hello!  This is the server, we need to talk...
        Bob the server guy says:
        <em><span th:text="${message}">Error Message</span></em>
    </h2>
    <p>You tried to find a resource at 
       <span th:text="${path}">path url</span>
       , it doesn't exist.  Try again with a different input.
   </p>
   <table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>

    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>

    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>
</div>
</body>
</html>
